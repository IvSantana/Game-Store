<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/form compras/EA FC 2024 XBOX/images/icon.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="Tienda De videojuegos" content="" />
    <meta name="Ivandro Santana" content="" />
    <title>Formulário de Compra</title>
    <link rel="stylesheet" href="style compra.css">
</head>
<body>

  <div class="imagem">
    <div class="img">
      <img src="XBOXX.png" alt="" class="img-p">
    </div>
  </div>
  
  <div class="container">
    <h2>XBOX SERIES X</h2>
    <form id="purchaseForm">
      <!-- Dados de Preço -->
      <div class="form-group">
        <label for="produto">Modelos:</label>
        <select id="produto" name="produto" required>
          <option value="XBOX SERIES S (1TB)">XBOX SERIES S (1TB)</option>
          <option value="XBOX SERIES S (2TB)">XBOX SERIES S (2TB)</option>
          <option value="XBOX SERIES S (3TB)">XBOX SERIES S (3TB)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="prazoEntrega">Plazo de entrega (en dias):</label>
        <input type="number" id="prazoEntrega" name="prazoEntrega" required>
      </div>
      <div class="form-group">
        <label for="Direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
      <div class="form-group checkbox-group">
        <label>Extras:</label>
        <div class="checkbox-container">
          <input type="checkbox" id="extra1" name="extra1" value="59.99">
          <label for="extra1">+1 Mando (59,99)</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="extra2" name="extra2" value="124">
          <label for="extra2">Auriculares gaming - Microsoft Starfield (124€)</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="extra3" name="extra3" value="59.99">
          <label for="extra3">Tarjeta - Xbox Live Gold 12 Meses (59,99)</label>
        </div>
      </div>

      <div class="form-group">
        <label for="valorFinal">Valor valor:</label>
        <span id="valorFinal">$0.00</span>
      </div>

      <button type="submit">Hacer Pedido</button>
      <div class="link">
        <a href="../../Views/Galeria.html">Volver a Galeria</a>
      </div>
    </form>

    
  
   
  </div>
  <div id="mensagemPedido" class="mensagem-pedido"></div>
  <script src="compras.js"></script>
</body>
</html>
