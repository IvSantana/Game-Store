<body>
    <div class="wrapper">
        <h2>Ingrese sus datos para finalizar la compra.</h2>
        <form action="#" class="formulario">
            <div class="input-box">
                <input type="text" placeholder="Nombre" maxlength="15" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Apellido" maxlength="9" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Telefono" pattern="[0-9]{9}" class="tel" required>
            </div>
            <div class="policy">
                <input type="checkbox" id="aceptar" required>
                <label for="aceptar">Acepta nuestros t√©rminos y condiciones</label>
            </div>
            <div class="input-box button">
                <input type="submit" value="Finalizar Compra">
            </div>
        </form>
    </div>

    <script src="datos.js"></script>
</body>
</html>
